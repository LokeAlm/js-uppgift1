<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/d52640b014.js" crossorigin="anonymous"></script>
    <title>Course form</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h2 class="header-text">Get a Free Course</h2>
        </header>
        <p class="message">Calculating...</p>
        <form class="form-container">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i></label>
                <input name="name" class="input name-input" type="text" placeholder="Customer Name">
            </div>
            <div class="form-group">
                <label for="course"><i class="fas fa-book"></i></label>
                <input name="course" class="input course-input" type="text" placeholder="Course">
            </div>
            <div class="form-group">
                <label for="author"><i class="fas fa-user-circle"></i></label>
                <input name="author" class="input author-input" type="text" placeholder="Author">
            </div>
            <button class="btn" type="submit">SUBMIT</button>
        </form>

        <div class="loading-container">
            <div class="loading">
                <div class="ball"></div>
            </div>
        </div>

        <div class="card-container">

                <div class="card-img">
                    <img src="img/img-0.jpg">
                </div>
                <div class="card-body">
                    <p><span class="badge name-badge">Name:</span><span class="text"> Loke Almgren</span></p>
                    <p><span class="badge course-badge">Course:</span><span class="text"> How to be awesome</span></p>
                    <p><span class="badge author-badge">Author:</span><span class="text"> Loke Almgren</span></p>
                </div>
            </div> -->

        </div>
    </div>
    

    <script src="/js/js.js"></script>
</body>
</html>
